<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>Kodi Remote</title>
    <style>
      html {
        background: #000;
      }

      body {
        font-size: 16px;
        color: #fff;
      }

      input, button {
        font-size: 2rem;
        border: none;
        border-radius: 0.5rem;
      }

      button {
        min-width: 4rem;
        min-height: 4rem;
        margin: 0.3rem;
        padding: 0.1rem 0.2rem;
        background: #fff;
        color: #000;
        transition: background 0.3s, color 0.3s;
      }

      button::-moz-focus-inner {
        border: none;
      }

      button:focus {
        color: #000;
      }

      button:active {
        background: #000;
        color: #fff;
      }

      button[disabled] {
        background: #333;
        color: #555;
      }

      button.small {
        min-width: 2.5rem;
        min-height: 2rem;
      }

      input {
        width: 80%;
        box-sizing: border-box;
        padding: 0.2rem;
      }

      input[type="range"] {
        background: transparent;
        margin-top: -0.5rem;
        margin-bottom: -1rem;
      }

      input[type="text"] {
        font-size: 1.5rem;
        padding: 0.5rem;
      }

      .center {
        text-align: center;
        z-index: 2;
        position: relative;
      }

      label {
        position: relative;
        top: -0.2rem;
      }

      .site-heading {
        position: absolute;
        color: #555;
        z-index: 1;
        transform: rotate(90deg);
        top: 5rem;
        left: -4.5rem;
      }

      .hide {
        display: none;
      }
    </style>
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 class="site-heading">Kodi Remote</h1>
    <div class="center">
      <button type="button" id="up">‚ñ≤</button>
    </div>
    <div class="center">
      <button type="button" id="left">‚óÄ</button>
      <button type="button" id="select">OK</button>
      <button type="button" id="right">‚ñ∂</button>
    </div>
    <div class="center">
      <button type="button" id="down">‚ñº</button>
    </div>
    <hr>
    <div class="center">
      <button type="button" class="small" id="previous">‚ùô‚óÄ</button>
      <button type="button" class="small" id="reverse">‚óÄ‚óÄ</button>
      <button type="button" class="small" id="playpause">‚ùô‚ùô/‚ñ∂</button>
      <button type="button" class="small" id="forward">‚ñ∂‚ñ∂</button>
      <button type="button" class="small" id="next">‚ñ∂‚ùô</button>
    </div>
    <div class="center">
      <!--<button type="button" disabled class="small" id="power">Power</button>-->
      <button type="button" class="small" id="stop">‚óæ</button>
      <button type="button" class="small" id="home">üè†</button>
      <button type="button" class="small" id="info">‚Ñπ</button>
      <button type="button" class="small" id="back">‚Ü©</button>
      <p>
        <label for="">Volume</label>
        <input type="range" id="volume" min="0" max="100">
      </p>
    </div>
    <hr>
    <div class="center">
      <p>
        <label for="text">Send text (press ‚Ü© to send)</label>
        <input type="text" id="text" placeholder="Enter text to send">
      </p>
      <p>
        <label for="address">Kodi IP/Address (add :port if not port 80)</label>
        <input type="text" id="address" placeholder="192.168.1.10:8080">
      </p>
    </div>
  </body>
</html>
